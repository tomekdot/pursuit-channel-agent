name: Maniaplanet Playlist Agent
permissions:
  contents: read

on:
  schedule:
    # Daily at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: {}

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent (debug)
        env:
          LOGIN: ${{ secrets.MANIAPLANET_LOGIN }}
          PASSWORD: ${{ secrets.MANIAPLANET_PASSWORD }}
          TARGET_URL: ${{ vars.TARGET_URL }}
          LOGIN_URL: ${{ vars.LOGIN_URL }}
          PLAYLIST_IDS: ${{ vars.PLAYLIST_IDS }}
          WAIT_TIMEOUT: 60
          PYTHONUNBUFFERED: 1
        run: |
          python -u agent.py 2>&1 | tee agent.log

      - name: Upload agent logs & debug
        uses: actions/upload-artifact@v4
        with:
          name: agent-debug
          path: |
            agent.log
            *.html
            *.png
